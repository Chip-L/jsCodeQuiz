<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Code Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <div class="logo">JS Quiz</div>
      <div class="timer">20s</div>
    </header>
    <main>
      <!-- opening panel section - displays when screen load -->
      <section class="openingPanel">
        <h1>Welcome to the Javascript Code quiz!!!</h1>
        <h2>Where the computer will test your JS knowledge!</h2>
        <p>Click, "Start", when you are ready to begin the quiz!</p>
        <div class="startButton">Start</div>
      </section>

      <!-- quizPanel - displays after the start button is pressed - holds the questions and answers -->
      <section class="quizPanel">
        <div class="question">
          <p id="questionNum">1</p>
          <p id="questionText">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum,
            asperiores.
          </p>
        </div>
        <ul class="answers">
          <li>test</li>
          <li>test</li>
          <li>test</li>
          <li>test</li>
        </ul>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
